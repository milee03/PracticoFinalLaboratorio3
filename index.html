<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.2/css/all.css" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Inicio</title>
</head>
<header>
    <script src="header.js"></script>
</header>
<body>
    <div class="container-principal">
        <script src="menu.js"></script>
        <div class="container-galery">
            <div class= "product-index">
                <img id="product-random" src="images/jeansgaleria1.jpeg">
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="footer.js"></script>
</footer>

<script>
      var imageUrls = [
            "images/jeansgaleria1.jpeg",
            "images/jeansgaleria2.jpeg",
            "images/jeansgaleria3.jpeg",
        ];

        //OBETENER UN INDICE ALEATORIO.
        function getRandomIndex() {
            return Math.floor(Math.random() * imageUrls.length);
        }

        //CAMBIA LA IMAGEN ALEATORIAMENTE
        function changeImage() {
            var randomIndex = getRandomIndex();
            var randomImage = document.getElementById('product-random');
            randomImage.src = imageUrls[randomIndex];
        }

        //SEGUNDOS QUE DEMORA EN CAMBIAR
        setInterval(changeImage, 3000);
    </script>
</script>
